services:
  - type: web
    name: rice-disease-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      echo "Checking for model file..."
      ls -la *.h5 || echo "No .h5 files found"
    startCommand: gunicorn --bind 0.0.0.0:$PORT rice_disease_api:app --timeout 300
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2
      - key: MODEL_PATH
        value: rice_emergency_model.h5